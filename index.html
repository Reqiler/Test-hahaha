<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Key</title>
</head>
<body>
    <h2>Fetching API Key from Secrets</h2>
    <script>
        // ใช้ fetch เพื่อดึง API Key จากเซิร์ฟเวอร์
        fetch('/api/getApiKey')
            .then(response => response.json())
            .then(data => {
                console.log('API Key:', data.apiKey);  // แสดง API Key ใน console
            })
            .catch(error => console.error('Error fetching API Key:', error));
    </script>
</body>
</html>
